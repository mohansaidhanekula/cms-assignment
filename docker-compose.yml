version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: cms_db
    environment:
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_password
      POSTGRES_DB: cms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cms_user -d cms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cms_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://cms_user:cms_password@db:5432/cms_db
      JWT_SECRET: your-secret-key-change-in-production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: |
      sh -c "
      alembic upgrade head &&
      python migrations/seed.py &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: cms_worker
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://cms_user:cms_password@db:5432/cms_db
      WORKER_INTERVAL: 60
    volumes:
      - ./worker:/app
    command: python publish_worker.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cms_frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: npm start

volumes:
  postgres_data:
